<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    
    <!--gives access to css-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="title"> Weather Dashboard</h1>
    </header>

    <main>
        <div class="card">
            <h2 class="card-header">Search For a City:</h2>
            <form id="user-form" class="card-body">
                <input placeholder="Search City" id="cityname" type="text" autofocus="true" class="form-input" />
            </form>
                <button type="submit" class="btn">Search</button>  
        </div>
    
    <div class="box"></div>
    <div class="forecast-text">
        <h3 class="forecast">5 Day Forecast <span id="forecast-display"></span></h3>
        <div class="card">
            <!--the date should go here and should update by day-->
            <div id="forecast-container" class="forecast-group"></div>
    </div>


    </main>
